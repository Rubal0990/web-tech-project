{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel = "stylesheet" href="{% static 'styles.css' %}" type="text/css">
    <link rel = "stylesheet" href="{% static 'styles1.css' %}" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomePage</title>
</head>

<body>
    <nav>
        Welcome {{ request.user }}
        <a href="{% url 'logout' %}"><button type="button" class="btn btn-dark">Logout</button></a>

    </nav>
    <section>
            {% for message in messages %}
            <div class="newalert">
                <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
                <strong>Message:</strong> {{ message }}
            </div>
            {% endfor %}  
    </section>
    {% if user.is_authenticated %}
    <form action='{% url 'addTodo' %}' method= "POST" role="form">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-12">
                <div class="main-todo-input-wrap">
                    <div class="main-todo-input fl-wrap">
                        <div class="main-todo-input-item"> <input type="text" name = "task" id="todo-list-item" placeholder="What will you do today?"> </div> <button type="submit" class="add-items main-search-button">ADD</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div class="row">
        <div class="col-md-12">
            <div class="main-todo-input-wrap">
                <a href="{% url 'deletecomplete' %}"><button type="button" class="btn btn-dark">Delete Completed</button></a>
                <a href="{% url 'deleteAll' %}"><button type="button" class="btn btn-dark">Delete All</button></a>
                <div class="main-todo-input fl-wrap todo-listing">
                    <ul id="list-items">
                    {% for todo in todos %}
                        <h5><li>{{ todo.task }}<a href="{% url 'markasComplete' %}"><button type="button" class="btn btn-primary">Mark as Completed</button></a></li></h5>                    
                    {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
{% endif %}
</body>
</html>
