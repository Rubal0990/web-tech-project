<!DOCTYPE html>
<html lang="en">

<head>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  {% for message in messages %}
  <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    <strong>Message : </strong> {{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  {% endfor %}
  <h1>Login to your account</h1>
  <hr />
  <br />
  <form action="/logined" method="post">
    {% if user.is_authenticated %}
    <h3>Welcome {{request.user}}</h3>
    <button>
      <a href="/logout" class="button">Logout</a>
    </button>
    {% else %}
    <label for="id_username">Username:</label><input type="text" name="loginusername" id="loginusername"
      required /><br /><br />
    <label for="id_password1">Password:</label><input type="password" name="loginpassword" id="loginpassword"
      required /><br /><br />
    <input type="submit" value="Login" />
    <button>
      <a href="/register" class="button">Register</a>
    </button>
    {% endif %}
  </form>
</body>

</html>
