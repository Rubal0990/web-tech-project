{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"
      id="bootstrap-css">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=RocknRoll+One&display=swap"
      rel="stylesheet">
   <link rel="stylesheet" href="{% static 'styles1.css' %}" type="text/css">
   <title>NoteLog</title>
</head>
<style>
   .newalert {
     top: 0px;
     position: fixed;
     left: 0;
     
     padding: 20px;
     color: #D8000C;
        background-color: #FFBABA;

     width: 100%;
   }
   
   .closebtn {
     margin-left: 15px;
     color: #D8000C;
     font-weight: bold;
     float: right;
     font-size: 25px;
     line-height: 20px;
     cursor: pointer;
     transition: 0.3s;
   }
   
   
   </style>
<body>
   <section>
      {% for message in messages %}
      <div class="newalert">
         <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
         <strong>Message:</strong> {{ message }}
      </div>
      {% endfor %}
   </section>
   <div class="sidenav">

      <div class="login-main-text">
         <h2>NoteLog<br> Login Page</h2>
         <hr />
         <p>Login/Register to access.</p>
      </div>
   </div>
   <div class="main">
      <div class="col-md-6 col-sm-12">
         <div class="login-form">
            <form action="{% url 'login' %}" method="POST">
               <div class="form-group">
                  <label for="id_username">Username</label>
                  <input type="text" class="form-control" placeholder="User Name" name="loginusername"
                     id="loginusername" required />
               </div>
               <div class="form-group">
                  <label for="id_password1">Password</label>
                  <input type="password" class="form-control" placeholder="Password" name="loginpassword"
                     id="loginpassword" required />
               </div>
               <button type="submit"
                  style="width:100px; margin:5px 0px; color: #fff; background-color:#040607 !important;"
                  class="btn">Login</button>
            </form>
            <a href="/register"><button class="btn"
                  style="width:100px; margin:5px 0px; color: #fff; background-color:#44596b !important;">Register</button></a>
         </div>
      </div>
   </div>
</body>

</html>
