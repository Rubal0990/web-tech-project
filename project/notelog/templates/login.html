{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"
      id="bootstrap-css">
   <link rel="stylesheet" href="{% static 'styles1.css' %}" type="text/css">
   <title>Document</title>
</head>

<body>
   <section>
      {% for message in messages %}
      <div class="newalert">
         <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
         <strong>Message:</strong> {{ message }}
      </div>
      {% endfor %}
   </section>
   <div class="sidenav">

      <div class="login-main-text">
         <h2>Application<br> Login Page</h2>
         <p>Login or register from here to access.</p>
      </div>
   </div>
   <div class="main">
      <div class="col-md-6 col-sm-12">
         <div class="login-form">
            <form action="{% url 'login' %}" method="POST">
               <div class="form-group">
                  <label for="id_username">User Name</label>
                  <input type="text" class="form-control" placeholder="User Name" name="loginusername"
                     id="loginusername" required />
               </div>
               <div class="form-group">
                  <label for="id_password1">Password</label>
                  <input type="password" class="form-control" placeholder="Password" name="loginpassword"
                     id="loginpassword" required />
               </div>
               <button type="submit"
                  style="width:100px; margin:5px 0px; color: #fff; background-color:#44596b !important;"
                  class="btn">Login</button>
            </form>
            <a href="/register"><button class="btn"
                  style="width:100px; margin:5px 0px; color: #fff; background-color:#44596b !important;">Register</button></a>
         </div>
      </div>
   </div>
</body>

</html>
