{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <!-- CSS only -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"
    id="bootstrap-css">
  <link rel="stylesheet" href="{% static 'styles1.css' %}" type="text/css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>todo</title>
    <style>
    .newalert {
      top: 0px;
      position: fixed;
      left: 0;
      
      padding: 20px;
      color: #D8000C;
			background-color: #FFBABA;

      width: 100%;
    }
    
    .closebtn {
      margin-left: 15px;
      color: #D8000C;
      font-weight: bold;
      float: right;
      font-size: 25px;
      line-height: 20px;
      cursor: pointer;
      transition: 0.3s;
    }
    
    
    </style>
</head>

<body>
  <section>
    {% for message in messages %}
    <div class="newalert">
      <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
      <strong>Message:</strong> {{ message }}
    </div>
    {% endfor %}
  </section>
  <div class="sidenav">
    <div class="login-main-text">
      <h2>Application<br> Register Page</h2>
      <p>Login or register from here to access.</p>
    </div>
  </div>
  <div class="main">
    <div class="col-md-6 col-sm-12">
      <div class="login-form">
        <form action="{% url 'register' %}" method="POST">
          <div class="form-group">
            <label for="id_username">Username:</label>
            <input type="text" class="form-control" placeholder="Username" name="username" id="id_username" required />
          </div>
          <div class="form-group">
            <label for="id_email">Email:</label>
            <input type="text" class="form-control" placeholder="Email" name="email" id="email" required />
          </div>
          <div class="form-group">
            <label for="id_password1">Password:</label>
            <input type="password" class="form-control" name="password1" placeholder="Password" id="id_password1"
              required />
          </div>
          <div class="form-group">
            <label for="id_password2">Confirm Password:</label>
            <input type="password" class="form-control" placeholder="Password" name="password2" id="id_password2"
              required />

          </div>
          <button type="submit" class="btn btn-black">Register</button>
        </form>
        <a href="/login"><button class="btn btn-secondary">Login</button></a>
      </div>
    </div>
  </div>
</body>

</html>
